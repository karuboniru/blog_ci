#---------------------------
# 这里是配置 JS CSS 静态资源的 URL 前缀，可以自定义成 CDN 地址，
# 请注意，您最好使用与内部版本相同的版本，以避免潜在的问题，
# 在站点上启用 https 时，请使用 CDN 地址的 https 协议，
# 同样，这里的配置也支持覆盖功能
# ** 如果你不知道如何设置，请不要做任何改动 **
#
# Here is the url prefix to configure JS and CSS static assets. Set CDN addresses you want to customize.
# Be aware that you would better use the same version as internal ones to avoid potential problems.
# Please use the https protocol of CDN files when you enable https on your site.
# the configuration here supports overwrite
# DO NOT EDIT THE FOLLOWING SETTINGS UNLESS YOU KNOW WHAT YOU ARE DOING
#---------------------------

#---------------------------
# 内部静态
# Internal static
#---------------------------

internal_js: /js
internal_css: /css
internal_img: /img


#---------------------------
# 第三方库
# Third-party library
#---------------------------

anchor: https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.2.2/

font_awesome: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/

github_markdown: https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/

jquery: https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/

bootstrap: https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/

mdbootstrap: https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/

popper: https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/

prettify: https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/

# 高亮主题的路径，只支持 min.css，文件名需要与 _config.highlight.theme 对应
# the path of highlight theme, only support `min.css` file，filename need to be the same as _config.highlight.theme
prettify_theme: /lib/prettify/

tocbot: https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.10.1/

typed: https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/

fancybox: https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/

smooth_scroll: https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.0/

mathjax: https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.0.1/es5/

katex: https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/

aplayer: https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/

busuanzi: https://busuanzi.ibruce.info/busuanzi/2.3/

clipboard: https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/
